<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - PM Shri KV NO. 2 Itarsi</title>
    <meta name="description" content="Teacher portal for attendance, grades, and student management">
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #1e40af;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --secondary-color: #fbbf24;
            --accent-color: #34d399;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300;
            background-color: var(--primary-color);
            color: white;
        }
        
        .card {
            @apply rounded-xl shadow-lg p-6 transition-all duration-300;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
        }
        
        .dashboard-card {
            @apply p-4 rounded-lg border transition-all duration-300 hover:shadow-md;
            background-color: var(--bg-primary);
            border-color: var(--border-color);
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel" src="components/TeacherHeader.js"></script>
    <script type="text/babel" src="components/TeacherLogin.js"></script>
    <script type="text/babel" src="components/TeacherDashboard.js"></script>
    <script type="text/babel" src="components/OverviewTab.js"></script>
    <script type="text/babel" src="components/AttendanceTab.js"></script>
    <script type="text/babel" src="components/GradesTab.js"></script>
    <script type="text/babel" src="components/HomeworkTab.js"></script>
    <script type="text/babel" src="components/NoticesTab.js"></script>
    <script type="text/babel" src="utils/teacherAuth.js"></script>
    <script type="text/babel" src="teacher-app.js"></script>
</body>
</html>
